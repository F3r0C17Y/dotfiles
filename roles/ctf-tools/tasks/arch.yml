---

- name: Install ctf packages
  become: true
  become_user: root
  pacman:
    name:
      - pwncat-caleb
      - burpsuite
      - postgresql
      - metasploit
      - metasploit-autopwn
      - msfenum
      - ps1encode
      - nmap
      - hydra
      - wordlistctl

# TODO issue db init command
